<article itemscope itemtype="http://schema.org/Article">
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  <div>
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">
      {% if post.image.teaser %}
        <img class="teaser__background" src="{{ site.url }}/images/{{ post.imageBase }}{{ post.image.teaser }}" alt="{{ post.title }}" itemprop="image">
        <img class="teaser__foreground" src="{{ site.url }}/images/{{ post.imageBase }}{{ post.image.cover }}" alt="{{ post.title }}" itemprop="image" style="float: left;">
      {% else %}
        <img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">
      {% endif %}
    </a>
  </div>
  <hr>
  {% if post.date %}<p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>{% endif %}
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
